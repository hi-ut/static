  <body>
    <div id="app">
      <layout :dict="dict" :lang="lang" :menu="menu">
        <layout-about
          v-if="menu && menu[0]"
          :title="title"
          :lang="lang"
          :dict="dict"
          :menu="menu"
          :index="3"
          :breadcrumbs="breadcrumbs"
        >
          <h2 class="h03">Test</h2>

          <p>This is English Page.</p>
        </layout-about>
      </layout>
    </div>

    <script>
      new Vue({
        el: "#app",
        methods: {
          $t(data) {
            console.log(this.dict);
            if (this.dict[data]) {
              return this.dict[data];
            } else {
              return data;
            }
          },
        },
        data() {
          return {
            dir: "tosho",
            lang: "en",
            items: [],
            id: "",
            dict: {},
            menu: [],
            baseUrl: process.env.BASE_URL,
          };
        },
        computed: {
          title: function () {
            return this.$t("お知らせ");
          },
          breadcrumbs: function () {
            return [
              {
                text: this.$t("史料の利用"),
                name: "tosho",
              },
            ];
          },
        },
        async created() {
          const dict = await axios.get(
            this.baseUrl + "/data/lang/" + this.lang + ".json"
          );
          this.dict = dict.data;

          const result = await axios.get(this.baseUrl + "/data/data.json");
          const menu = result.data;
          const result2 = await axios.get(
            this.baseUrl + "/tosho/data/menu.json"
          );
          const extra = result2.data;

          menu[3].children = extra;
          this.menu = menu;
        },
      });
    </script>

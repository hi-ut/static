  <body>
    <div id="app">
      <layout :dict="dict" :lang="lang" :menu="menu">
        <layout-about
          v-if="menu && menu[0]"
          :title="title"
          :lang="lang"
          :dict="dict"
          :menu="menu"
          :index="0"
          :breadcrumbs="breadcrumbs"
        >
        <p>
          ほげほげ</p>

        </layout-about>
      </layout>
    </div>

   

    <script>
      new Vue({
        el: "#app",
        methods: {
          $t(data) {
            if (this.dict[data]) {
              return this.dict[data];
            } else {
              return data;
            }
          },
        },
        data() {
          return {
            lang: "ja",
            title: "",
            items: [],
            id: "",
            dict: {},
            menu: [],
            baseUrl: process.env.BASE_URL,
            breadcrumbs: [{ text: "ご案内", name: "about" }],
          };
        },
        async created() {
          var self = this;
          await axios
            .get(this.baseUrl + "/data/lang/ja.json")
            .then(function (res) {
              self.dict = res.data;
            });
          await axios.get("./data/items.json").then(function (res) {
            const data = res.data;
            self.items = data.items;
            self.id = data.id;
            self.title = self.$t(data.title);
          });
          await axios
            .get(this.baseUrl + "/data/data.json")
            .then(function (res) {
              self.menu = res.data;
            });
        },
      });
    </script>
